<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Llycafly</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <section class="loginpage">
            <div class="container">
               <div class="col-md-10 col-sm-12 col-xs-12 col-md-offset-1 login-details">
					<div class="col-md-6 col-sm-6 col-xs-12 return-cty1" >
					   <img src="img/lycafly_logo1.png" class="img-responsive">
						<h4>Welcome back!</h4>
						<p>Enter your email address and password to access admin panel.</p>
						  <div class="login-cnt">
						 <label>Email Address</label>
						  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
							<input type="text" class="form-control" id="departure" placeholder="hello@gmail.com">
							<i class="material-icons">mail_outline</i>
						 </div>
						 <div class="clearfix"></div>
						
							<label>Password</label> 
							  <label class="pull-right">Forgot password</label>
						  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
							<input type="text" class="form-control" id="departure" placeholder="Enter your password">
							<i class="material-icons">lock</i>
						 </div>
						 <div class="clearfix"></div>
						<div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
							 <label><input type="checkbox" value=""> Remember me</label>
						 </div>
						</div> 
						 <p><a href="index.html" class="btn btn-primary btnlogin">Login</a> </p>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 hidden-xs" style="padding:0px;">
						<img src="img/loginimg.jpg" class="img-responsive">
						<div class="login-overly"></div>
					</div>
					
			   </div>
		  </div>
	  </section>
	  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/custom.js"></script>
   </body>
</html>
